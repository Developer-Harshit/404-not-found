<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>404 - Not Found</title>

    <script src="./src/main.js" type="module"></script>
  </head>
  <body>
    <div class="frame piece container" id="cnv-parent">
      <!-- message  -->
      <div class="output" id="msg">
        <p>
          <span class="para">Click on play button to start</span>
          <span class="cursor">|</span>
        </p>
      </div>
      <!-- canvas  -->
      <canvas id="c"></canvas>
      <!-- info  -->
      <div id="score" class="output info">
        <p>0 0 0 0</p>
      </div>
      <div id="life" class="output info">
        <p>♥ ♥ ♥</p>
      </div>

      <label for="shader-input" class="btn output info">
        <span> Shaders </span>

        <input type="checkbox" id="shader-input" checked />
      </label>

      <!-- control  -->
      <div class="btn-div" id="left-div">
        <p>A</p>
      </div>
      <div class="btn-div" id="right-div">
        <p>D</p>
      </div>
    </div>
    <div class="piece scanlines noclick"></div>
    <div class="piece glow noclick"></div>
  </body>
</html>
